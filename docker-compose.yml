# docker-compose.yml for the mpop_service
# See also the Dockerfile

version: '3'

services:
  mpop-service:
    build: .
    image: mpop_service:latest
    depends_on:
      - db
      - flyway
      - phpmyadmin
    ports:
      - "3333:3333"
    labels:
      ca.interferences.mpop.description: "Provides the API to read/write from/to the database for the project."
    environment:
      CONFIG_MYSQL_HOST: 'db'
      CONFIG_MYSQL_USER: 'admin'
      CONFIG_MYSQL_PASSWORD: 'secret'
      CONFIG_MYSQL_DATABASE: 'mpop_database'
      CONFIG_IS_VERBOSE: 'true'
      CONFIG_MYSQL_PORT: '3306'
      CONFIG_USE_SQLITE: 'false'
      MPOP_SERVICE_PORT_NUMBER: '3333'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8088:80"

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'mpop_database'
      MYSQL_ROOT_PASSWORD: 'secret'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'secret'
    ports:
      - "3306:3306"
    
  flyway:
    image: flyway/flyway
    command: -url=jdbc:mysql://db:3306/mpop_database?verifyServerCertificate=false&useSSL=false -user=root -password=secret -connectRetries=60 migrate
    volumes:
      - ./flyway/sql:/flyway/sql
    depends_on:
      - db

